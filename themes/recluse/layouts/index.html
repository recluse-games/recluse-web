<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "body-top" . }}
    <main>
      <!-- Gallery -->
      {{ if not (eq (len (where .Site.RegularPages "Section" "gallery")) 0) }}
        {{ partial "gallery.html" . }}
      {{ end }}

      {{ partial "about.html" . }}

    </main>

    {{ partial "footer.html" . }}
    {{ partial "body-bottom" . }}
  </body>
</html>
